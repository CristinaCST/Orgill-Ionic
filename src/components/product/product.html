<!-- Product Component Container-->
<div id="product-container" ion-item detail-none>
  <!-- Product Component Image Container-->
  <div id="image-container">
    <!-- Product Component Image-->
    <img *ngIf="!imageIsLoading" [src]="imageURL">
    <!-- Product Component Image Loading Spinner-->
    <ion-spinner *ngIf="imageIsLoading===true"></ion-spinner>
   
  </div>
  <!-- Product Component Information Container-->
  <div id="product-info-container">
    <!-- Product Component Details-->
    <div id="product-info">
      <p> {{product.NAME}}</p>
      <p><b> {{product.VENDOR_NAME}} </b></p>
      <p> {{"product_SKU" | translate}} {{product.SKU}}
        {{product.QTY_ROUND_OPTION}}</p>
    </div>
    <!-- Product Component Price-->
    <div id="price-container">
      <div>
        <p>
          <b>{{"product_currency" | translate}}{{product.YOURCOST}}</b>
        </p>
        <p>/{{product.SELLING_UNIT}}</p>
      </div>
    </div>
  </div>
</div>

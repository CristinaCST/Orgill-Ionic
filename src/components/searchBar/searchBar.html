<!-- Search Component -->
<div class="search-container">
  <!-- Search Component Back Button -->
  <div *ngIf="showBackButton" class="back-button-container" (click)="back()">
    <img src="../../assets/imgs/back_button.png">
  </div>
  <!-- Search Component Input Container-->
  <ion-item class="search-input-container" [ngClass]="showBackButton?'has-btn':''" no-lines no-border>
    <ion-input type="text" placeholder="{{'search_hint' | translate}}"
               [(ngModel)]="searchString"
               (keyup.enter)="search()"></ion-input>
    <!-- Search Component Action Button-->
    <button ion-button icon-only clear item-right (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-item>
</div>

<!-- Search Component Number of Products Found Container-->
<div id="products-found-container" *ngIf="numberOfProducts">
  {{numberOfProducts}} {{"search_results_no_label" | translate}} "{{instancedSearchString}}"
</div>

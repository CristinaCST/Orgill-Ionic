<div class="product-title-container" [ngClass]="shoppingListItem.isCheckedInShoppingList&&!isDisabled?'checked':''">
  <p>{{shoppingListItem.product.name}}</p>
  <p>{{shoppingListItem.product.vendoR_NAME}}</p>
</div>

<ion-item class="ion-item-border" [ngClass]="shoppingListItem.isExpired?'expired':'active'">
  <ion-checkbox
    *ngIf="!isDisabled"
    (click)="updateCheckedItems()"
    [(ngModel)]="shoppingListItem.isCheckedInShoppingList"
    item-end
  ></ion-checkbox>
  <ion-label (click)="goToProductDetails()">
    <button ion-item no-lines detail-none>
      <div class="shopping-list-container">
        <div class="img-container">
          <img *ngIf="!imageIsLoading" [src]="imageURL" />
          <ion-spinner *ngIf="imageIsLoading===true"></ion-spinner>
        </div>
        <div class="info">
          <div>
            <span>{{"product_SKU" | translate}}:</span>
            <span>{{shoppingListItem.product.sku}} {{shoppingListItem.product.qtY_ROUND_OPTION}}</span>
          </div>
          <div>
            <span>{{"product_item_price" | translate}}:</span>
            <span
              >{{"product_currency" | translate}}{{shoppingListItem.product.yourcost|
              number:'1.2-2'}}/{{shoppingListItem.product.sellinG_UNIT}}</span
            >
          </div>
          <div>
            <span>{{"product_total_price" | translate}}:</span>
            <span>{{"product_currency" | translate}}{{ realPrice | number:'1.2-2'}}</span>
          </div>
        </div>
        <div class="quantity">
          <p>{{shoppingListItem.quantity}}</p>
        </div>
      </div>
    </button>
  </ion-label>
</ion-item>

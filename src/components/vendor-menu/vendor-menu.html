<ng-container class="vendor content">
  <ion-item-group class="group">
    <button ion-item detail-none menuClose (click)="checkOrders()">
      <span>{{"dropship_menu_submitted_orders" | translate}}</span>
      <img style="padding-left: 1px" src="../../assets/vector/vendor-menu-vector.svg" />
    </button>

    <button ion-item detail-none menuClose (click)="goToSavedDrafts()">
      <span> {{"dropship_menu_saved_drafts" | translate}} </span>
      <img style="padding-left: 1px" src="../../assets/vector/vendor-menu-vector.svg" />
    </button>

    <button ion-item detail-none menuClose (click)="logout()" icon-left>
      <ion-icon class="menu-icon" name="log-out"></ion-icon>
      {{"menu_account_logout"| translate }}
    </button>
  </ion-item-group>
</ng-container>

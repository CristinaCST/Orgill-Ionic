<div>
  <ion-item-group *ngIf="productPrograms" [(ngModel)]="selectedProgramNumber" radio-group>
    <ion-item-divider no-lines> {{"product_program_option" | translate}}: </ion-item-divider>
    <ion-item *ngFor="let program of productPrograms">
      <ion-label>
        <div class="catalog-info">
          <p>{{program.program_name}}</p>
          <div *ngIf="program.release_date">
            {{"product_release_date" | translate}} {{program.release_date | date:"MM/dd/yyyy"}}
          </div>
        </div>
        <div class="price-info">
          <p>
            {{"product_currency" | translate}}{{program.price}}
            <br />
            /{{product.sellinG_UNIT}}
          </p>
        </div>
      </ion-label>
      <ion-radio
        [disabled]="isInShoppingList"
        class="radio"
        value="{{program.program_no}}"
        (ionSelect)="selectProgram(program)"
      ></ion-radio>
    </ion-item>
  </ion-item-group>
</div>

<ion-header>
  <ion-toolbar>
    <button class="back-icon" ion-button icon-only (click)="backToMainMenu()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <ion-item-group>
    <button class="divider-button" ion-item detail-none no-lines menuClose icon-left>
      {{"menu_shopping_lists" | translate}}:
    </button>
    <button
      (click)="goToListPage(list)"
      class="item lowercase"
      menuClose
      ion-item
      *ngFor="let list of customShoppingLists"
    >
      <ion-icon name="basket" *ngIf="list.ListType === 3" style="margin-right: 4px"></ion-icon>
      {{list.ListName}}
    </button>
    <button (click)="addNewList()" class="divider-button" ion-item detail-none menuClose icon-left>
      <ion-icon name="add"></ion-icon>
      {{"menu_shopping_lists_new" | translate}}
    </button>
  </ion-item-group>
</ion-content>

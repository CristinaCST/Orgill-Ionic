<!-- App navbar -->
<ion-navbar hideBackButton>
  <!-- NavBar Menu Icon -->
  <button *ngIf="isMenuEnabled" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <!-- NavBar Back Icon -->
  <ion-icon class='back' *ngIf="isBackEnabled" name="ios-arrow-back" (click)="back()"></ion-icon>
  <!-- NavBar Title -->
  <ion-title>{{title|translate}}</ion-title>
</ion-navbar>

<!-- Purchases Page Header -->
<ion-header>
  <!-- Purchases Page Navigation Bar -->
  <navbar [title]="'menu_ordering_history'" [isMenuEnabled]="true" [isBackEnabled]="false"></navbar>
</ion-header>

<ion-content>


    <order-item *ngFor="let purchase of purchases" [purchase]="purchase" (click)="openOrderDetails(purchase)">
    </order-item>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p id="no_items_label" *ngIf="purchases.length === 0">
    {{"orders_history_no_purchase" | translate}}</p>
</ion-content>

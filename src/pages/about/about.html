<!-- About Page Header -->
<ion-header>
  <navbar [title]="'The O Zone'" [isMenuEnabled]="true" [isBackEnabled]="false"></navbar>
</ion-header>
<!-- About Page Content -->
<ion-content>
  <div class="about-page-container">
    <div>
      <!-- Orgill Logo -->
      <div id="logo">
        <img src="../../assets/imgs/Orgill-Logo.png" />
      </div>
      <!-- Orgill info & App Version-->
      <div id="info">
        <p>&#9400; {{copyrightYear}} Orgill, Inc.</p>
        <p>Version {{applicationVersion}}</p>
      </div>
    </div>
  </div>
</ion-content>

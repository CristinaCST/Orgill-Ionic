<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="red-arrow" ion-item *ngFor="let category of categories" (click)="getSubCategoryOrProducts(category)">
      {{category.CatName}}
    </button>
  </ion-list>
</ion-content>

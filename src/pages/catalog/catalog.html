<!-- Catalog Page Header -->
<ion-header>
  <!-- Catalog Page Navigation Bar -->
  <navbar [title]="programName"></navbar>
  <!-- Catalog Page Search Bar -->
  <search-bar [showBackButton]="catalogIndex!==0"
              (searched)="onSearched($event)"></search-bar>
</ion-header>

<!-- Catalog Page Content -->
<ion-content>
  <ion-list>
    <button class="red-arrow" ion-item *ngFor="let category of categories" (click)="selectCategory(category)">
      {{category.CatName}}
    </button>
  </ion-list>
</ion-content>

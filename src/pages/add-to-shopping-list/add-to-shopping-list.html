<!-- Add To List Page Header -->
<ion-header>
  <!-- Add To List Page Navigation Bar -->
  <navbar [title]=" 'ADD TO LIST'"
          [customButtons]='menuCustomButtons'
          [isMenuEnabled]="false"
          [isBackEnabled]="true"></navbar>
</ion-header>

<!-- Add To List Page Content -->
<ion-content>
  <!-- Shopping lists -->
  <form [formGroup]="listForm">
    <ion-list radio-group formControlName="listOptions" [(ngModel)]="listForm.value.listOptions">
      <ion-item-divider no-lines class="header">
        {{"shopping_list_add_select_message" | translate}}
      </ion-item-divider>
      <ng-container *ngFor="let shoppingList of shoppingLists">
        <ion-item id={{shoppingList.ListID}}>
          <ion-label>
            {{shoppingList.ListName}}
            <ion-radio [value]="shoppingList.ListID" (ionSelect)="selectList(shoppingList)"></ion-radio>
          </ion-label>
        </ion-item>
      </ng-container>
    </ion-list>
  </form>

  <!-- Create new List Section -->
  <ion-item-divider no-lines class="header">
    {{"shopping_list_add_new_message" | translate}}
  </ion-item-divider>
  <!-- Create new List Button -->
  <button class="add-shopping-list" ion-button icon-start (click)="newShoppingList()">
    <ion-icon name="add">
      {{" "}} {{"menu_shopping_lists_new" | translate}}
    </ion-icon>
  </button>
</ion-content>

<!-- Add To List Page Footer -->
<ion-footer padding class="footer-container">
  <!-- Cancel Add To List Button -->
  <button ion-button outline (click)="cancel()">
    {{"cancel" | translate}}
  </button>
  <!-- Add To List Button -->
  <button ion-button [disabled]="isAddBtnDisabled" (click)="add()">
    {{"ok" | translate}}
  </button>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main" ion-item no-lines>
    <div id="image-container">
      <img *ngIf="!imageIsLoading" [src]="imageURL" />
      <ion-spinner *ngIf="imageIsLoading===true"></ion-spinner>
    </div>
    <div id="product-main-info">
      <p>{{product.name}}</p>
      <p>{{product.vendoR_NAME}}</p>
    </div>
  </div>
  <div [innerHTML]="description" padding></div>
</ion-content>

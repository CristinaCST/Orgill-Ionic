<ion-header>
  <navbar [isBackEnabled]="true" [title]="pageTitle">
  </navbar>
  <div *ngIf="!hotDealNoQuantity" class="sub-header">
    <p>{{"order_confirmation_message_status" | translate}} </p>
    <p> {{orderMethodString | translate}}</p>
  </div>
  <div *ngIf="hotDealNoQuantity" class="sub-header">
    <p>{{"error_confirmation_message_status" | translate}} </p>
    <p> {{"hotDeal_error_message_status"| translate}}</p>
  </div>
</ion-header>

<ion-content padding>
  <div [innerHTML]="confirmation"></div>
</ion-content>

<ion-footer padding>
  <ion-item class="total-container">
    <span>
      {{"order_review_total" | translate}}:
    </span>
    <span>
      {{"product_currency" | translate}}{{orderTotal | number: '1.2-2'}}
    </span>
  </ion-item>
</ion-footer>

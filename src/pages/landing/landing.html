<!-- Landing Page Header -->
<ion-header>
  <!-- Landing Page Navigation Bar -->
  <navbar [title]="pageTitle" [isMenuEnabled]="true" [isBackEnabled]="false"></navbar>
  <!-- Landing Page Search Bar -->
  <search-bar [showBackButton]="false" (searched)="onSearched($event)"></search-bar>
</ion-header>

<!-- Landing Page Content -->
<ion-content class="main-container">
  <div class="main-wrapper">
    <div class="landing-big-button">
      <ion-card href class="button-background" (click)="goToPage('scannerPage')">
        <ion-card-content>
          <div class="card-title">{{"start_ordering" | translate}}</div>
          <img src="../../assets/imgs/landing_page_scan.svg" />
        </ion-card-content>
      </ion-card>
    </div>

    <div class="landing-big-button">
      <ion-card class="button-background" (click)="goToPage('allShoppingLists')">
        <ion-card-content>
          <div class="card-title">{{"shopping_carts" | translate}}</div>
          <img src="../../assets/imgs/landing_page_cart.svg" />
        </ion-card-content>
      </ion-card>
    </div>

    <div class="landing-big-button">
      <ion-card class="button-background" (click)="goToPage('catalog')">
        <ion-card-content>
          <div class="card-title">{{"regular_catalog" | translate}}</div>
          <img src="../../assets/imgs/landing_page_catalog.svg" />
        </ion-card-content>
      </ion-card>
    </div>

    <div class="landing-big-button">
      <ion-card class="button-background" (click)="goToPage('promotions')">
        <ion-card-content>
          <div class="card-title">{{"promotions" | translate}}</div>
          <img src="../../assets/imgs/landing_page_promotions.svg" />
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div class="homepage-footer">
    <div class="order-track" (click)="goToPage('routeTracking')">
      <img src="../../assets/imgs/iconfinder_truck.svg" />
      <div class="card-tile">{{"track_order" | translate}}</div>
      <ion-icon class="right-arrow" name="arrow-forward"></ion-icon>
    </div>
    <p>&copy; {{copyrightYear}} â€¢ Orgill</p>
  </div>
</ion-content>

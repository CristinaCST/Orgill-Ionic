<!-- About Page Header -->
<ion-header>
    <navbar title="{{'menu_settings' | translate}}" [isMenuEnabled]="true" [isBackEnabled]="false"></navbar>
  </ion-header>
  <!-- About Page Content -->
  <ion-content>
    <div class="settings-page-container">
      <div class="settingsList">
        <p>
          {{"push_notifications_setting" | translate}}
        </p>
       <ion-toggle [checked]="notificationsAllowed" (ionChange)="pushNotificationsSwitch($event)" ></ion-toggle>
      </div>
      <div *ngIf="allowLanguageSwitch" class="settingsList">
        <p>
          {{"languages" | translate}}
        </p>

        <button ion-button small (click)="openModal()" id="chooseBtn">{{"choose" | translate}}</button>
      </div>
    </div>
  </ion-content>

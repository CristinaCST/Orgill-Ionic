<ion-header>
    <ion-navbar>
            <ion-buttons right>
                <button id="closeBtn" ion-button icon-only (click)="closeModal()">
                    Close
                </button>
            </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="languages">
          <ion-item>
            <ion-label>English</ion-label>
            <ion-radio value="english" color="danger" ></ion-radio>
          </ion-item>        
          <ion-item>
            <ion-label>French</ion-label>
            <ion-radio value="french" color="danger" checked="languages.french"></ion-radio>
          </ion-item>
      </ion-list>
</ion-content>

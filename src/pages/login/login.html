<ion-content padding>
  <div class="login-page-content">
    <div>
      <div id="logo">
        <img class="centered_element" src="../../assets/imgs/orgill_logo.png">
      </div>

      <ion-list>
        <ion-item class="input-item">
          <ion-icon class="gray-icon" name="contact" item-start></ion-icon>
          <ion-input type="text" class="input-element" placeholder="{{'username' | translate }}" name="username"
                     [(ngModel)]="username" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="input-item">
          <ion-icon class="gray-icon" name="lock" item-start></ion-icon>
          <ion-input (keyup.enter)="login()" type="password" class="input-element" placeholder="{{'password' | translate }}" name="password"
                     [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col class="button-container">
          <button class="login-button" ion-button round (click)="login()">{{'login' | translate}}</button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

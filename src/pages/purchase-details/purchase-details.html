<ion-header>

  <ion-navbar>
    <ion-title>ORDER DETAILS</ion-title>
  </ion-navbar>

  <div id="order_review_div">
    <div>
      <order-item [purchase]="purchase" [label]="true">
      </order-item>
    </div>
  </div>
</ion-header>

<ion-content *ngIf="purchase">

    <purchased-item *ngFor="let purchaseItem of purchase_items"
                           [purchasedItem]="purchaseItem"
                           (goToDetails)="onClickToDetails($event)">
    </purchased-item>

</ion-content>

<!-- Product Page Header -->
<ion-header>
  <!-- Product Page Navigation Bar -->
  <navbar [title]="programName ? programName: 'product_item_details'" [isMenuEnabled]="true"
          [isBackEnabled]="false"></navbar>

  <!-- Product Page SubHeader -->
  <ion-toolbar id="subcategory" padding-left padding-right>
    <ion-buttons left>
      <button ion-button large (click)="close()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ subCategoryName? subCategoryName : product.NAME }}</ion-title>
  </ion-toolbar>

  <!-- Product Page Tabs-->
  <ion-segment *ngIf="!isFlashDeal" [(ngModel)]="activeTab">
    <ion-segment-button value="summary_tab"> {{"summary_tab" | translate}}
    </ion-segment-button>
    <ion-segment-button  value="pricing_tab"> {{"pricing_tab" | translate}}
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div class="content">
    <div class="tabs" [(ngSwitch)]="activeTab">
      <product-details *ngSwitchCase="'summary_tab'" [product]="product"></product-details>
      <product-pricing *ngSwitchCase="'pricing_tab'" [product]="product"
                       [productPrograms]="productPrograms"></product-pricing>
    </div>
    <product-quantity (quantityChange)="onQuantityChange($event)"
                      [quantityFromList]="quantityFromList"
                      [product]="product"></product-quantity>
  </div>
</ion-content>

<ion-footer *ngIf="!fromShoppingList" [(ngSwitch)]="isFlashDeal">
  <button id="add-shopping" *ngSwitchCase="false" (click)="addToShoppingList()">{{"button_add_to_list" | translate}}</button>
  <button id="add-shopping" *ngSwitchCase="true" (click)="addToShoppingList()">{{"button_buy_now" | translate}}</button>
</ion-footer>
